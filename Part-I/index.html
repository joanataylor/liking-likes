<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="userBox">
      <div class="UserInfo">
        <div class="userName">
          <h1>Some User</h1>
        </div>
        <div class="likingLikes">
          <p class="countLikes">3 Like(s)</p>
          <button onclick="printMessage()" class="LikeBtn">Like</button>
        </div>
      </div>
      <div class="FillerText">
        <p>This is some filler text, it can say anything we like</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
